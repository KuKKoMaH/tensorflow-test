<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div id="loader" class="mt-4 mb-4">Загрузка модели
    <div class="progress ">
      <div id="loaderProgress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
           aria-valuemax="100"></div>
    </div>
  </div>

  <form id="imageForm" action="">
    <div class="input-group mb-3 mt-4">
      <input
        class="form-control"
        name="src"
        value="https://static.alfa-mt.ru/alfastatic1024x1024/2020/06/22/5ef0c7060ba830.03510040.jpg"
      />
      <div class="input-group-append">
        <button class="btn btn-primary">Опознать</button>
      </div>
    </div>
  </form>

  <div class="card">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img id="image" class="card-img" src="" alt="" crossorigin="anonymous">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div id="result"></div>
          <div id="time" class="text-muted text-sm"></div>
        </div>
      </div>
    </div>
  </div>




</div>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
